<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="auth-title">Welcome to MyApp</h1>
      <form class="mt-5 p-5 auth-form rounded" action="profile.html">
        <label for="login">Login</label>
        <input
          type="login"
          class="form-control"
          id="login"
          aria-describedby="login"
          placeholder="Login"
          required
        />

        <label for="login" class="mt-3">Password</label>
        <input
          type="password"
          class="form-control"
          id="login"
          placeholder="Password"
          required
        />

        <button type="submit" class="btn btn-primary mt-4 w-100 bg-dark">
          Login
        </button>
      </form>
    </main>
  </body>
</html>
