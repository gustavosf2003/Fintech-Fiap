    <main class="mt-5 mx-5 w-100 ">
      <div class="d-flex">
        <img src="./img/user.png" alt="User Image" />
        <div>
          <p>Gustavo Ferreira</p>
          <span>Front-end developer</spans>
        </div>
      </div>
      <section class=" mt-5 d-md-block d-lg-flex">
          <article class="card">
            <p>Personal data</p>
            <label for="name" class="mt-4">Name</label>
            <input class="form-control w-100" type="text" name="Name" id="name" />
            <label for="email">Email</label>
            <input
              class="form-control w-100"
              type="email"
              name="Email"
              id="email"
            />
            <label for="password">Password</label>
            <input
              class="form-control w-100"
              type="password"
              name="Password"
              id="Password"
            />
            <label for="Occupation">Occupation</label>
            <input
              class="form-control w-100"
              type="text"
              name="Occupation"
              id="occupation"
            />
            <label for="city">City</label>
            <input class="form-control w-100" type="text" name="City" id="city" />
          </article>
          <article class="card second-card">
            <p>Financial</p>
            <label for="name" class="mt-4">Salary</label>
            <input
              class="form-control w-100"
              type="text"
              name="salary"
              id="salary"
            />
            <label for="email">Expenses/month</label>
            <input
              class="form-control w-100"
              type="email"
              name="Email"
              id="email"
            />
          </article>
      </section>
    </main>
